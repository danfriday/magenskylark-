<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Responsive Contact us Form | CodingNepal</title>
      <link rel="stylesheet" href="./request.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
    <div class="container">
        <div class="text">Hire Us!</div>
        <form action="https://formsubmit.co/danobase5@gmail.com" method="POST" />
           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="name" required>
                 <div class="underline"></div>
                 <label for="">First Name</label>
              </div>
              <div class="input-data">
                 <input type="text" required name="last name">
                 <div class="underline"></div>
                 <label for="">Last Name</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="email" required>
                 <div class="underline"></div>
                 <label for="">Email Address</label>
              </div>
              <div class="input-data">
                 <input type="text" name="whatsapp"required>
                 <div class="underline"></div>
                 <label for="">Phone</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" cols="80" required name="message"></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Enter your request</label>
                 <br />
                 <div class="form-row">
                    <div class="input-data">
                       <button type="submit"><h1>Send</h1></button>
                    </div>
                 </div>
              </div>
           </div>
           <input type="hidden" name="_cc" value="magenskylarkproperties2020@gmail.com">
           <input type="hidden" name="_subject" value="New Request">
        </form>
     </div>
   </body>
</html>
